<div class="ui container">
  <div class="ui segment dzb-home-segment-black">
    <div *ngIf="isLoggedIn()">
      <dzb-create-content *ngIf="formFields !== undefined" [formFields]="formFields" [submissionType]="'Blog'"></dzb-create-content>
      <div class="dzb-home-page-manage-my-blog-button" *ngIf="!filtered" (click)="filterMyBlogs()">
        <button class="ui teal primary button">
          {{ "home.blogFilter.mine" | translate }}
        </button>
      </div>
      <div class="dzb-home-page-manage-my-blog-button" *ngIf="filtered" (click)="ngOnInit()">
        <button class="ui button">
          {{ "home.blogFilter.all" | translate }}
        </button>
      </div>
    </div>
    <dzb-blog-item [blogs]="blogs$ | async"></dzb-blog-item>
  </div>
</div>

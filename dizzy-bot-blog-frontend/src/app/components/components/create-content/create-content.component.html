<div class="dzb-create-content-button-container" *ngIf="!isCreating">
  <button class="circular ui icon massive button dzb-create-content-button" (click)="create()">
    <i class="plus icon"></i>
  </button>
</div>

<div *ngIf="isCreating" class="dzb-create-content-margin">
  <formmy [formFields]="formFields" [submitable]="submitable" (eventEmitter)="discard()"></formmy>
</div>
